<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Guessing Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-2xl font-bold mb-6">Guess the Number</h1>
  
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md text-center">
    <p class="mb-4">Guess a number between 1 and 10</p>
    <input id="userGuess" type="number" class="w-full px-4 py-2 text-black rounded mb-4" min="1" max="10">
    <button onclick="checkGuess()" class="bg-blue-500 px-6 py-2 text-white rounded hover:bg-blue-700">Guess</button>
    <p id="result" class="mt-4 text-lg font-semibold"></p>
  </div>

  <script>
    const correctNumber = Math.floor(Math.random() * 10) + 1;
    function checkGuess() {
      const guess = parseInt(document.getElementById("userGuess").value);
      const resultText = document.getElementById("result");
      if (guess === correctNumber) {
        resultText.innerText = "🎉 Correct! You guessed it right!";
        resultText.classList.remove("text-red-500");
        resultText.classList.add("text-green-500");
      } else {
        resultText.innerText = "❌ Try again!";
        resultText.classList.remove("text-green-500");
        resultText.classList.add("text-red-500");
      }
    }
  </script>
</body>
</html>
